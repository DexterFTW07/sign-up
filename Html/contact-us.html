<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact-us.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="main-nav flex">
                <a href="#" class="company-logo">
                    <img src="" alt="Site Logo">
                </a>
                <div class="nav-links" id="nav-links">

                    <ul class="flex">
                        <li><a href="#" class="hover-links">Home</a></li>
                        <li><a href="#blogs" class="hover-links">Blogs</a></li>
                        <li><a href="#services" class="hover-links">Services</a></li>
                        <li><a href="#locations" class="hover-links secondry-button">Locations</a></li>
                        <li><a href="sign-up.html" class="hover-links primary-button callme">Call me</a></li>
                    </ul>

                </div>
                <a href="#" class="hover-links nav-toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </a>

            </div>
        </nav>

        <div class="hero-head">
            <div class="hero">
                <h1>Contact Us</h1>
                <h2>XYZ.com, Your No.1 Call Girl Service</h2>
            </div>
        </div>

        <div class="container">
            <div class="form">
              <div class="contact-info">
                <p class="text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                  dolorum adipisci recusandae praesentium dicta!
                </p>
      
                <div class="info">
                  <div class="information">
                    <img src="/Assest/location.png" class="icon" alt="" />
                    <p>Mahipalpur, Delhi, India</p>
                  </div>
                  <div class="information">
                    <img src="/Assest/email.png" class="icon" alt="" />
                    <p>lorem@ipsum.com</p>
                  </div>
                </div>
      
                <div class="social-media">
                  <p>Connect with us :</p>
                  <div class="social-icons">
                    <a href="#">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </div>
              </div>
      
              <div class="contact-form">  
                <form action="index.html" autocomplete="off">
                  <h3 class="title">Email Us</h3>
                  <div class="input-container">
                    <input type="text" name="yourname" class="input" placeholder="Your Name">
                    <label for="yourname"></label>
                  </div>
                  <div class="input-container">
                    <input type="email" name="email" class="input" placeholder="Email id">
                    <label for="email"></label>
                  </div>
                  <div class="input-container">
                    <input type="tel" name="phone" class="input" placeholder="Phone No.">
                    <label for="phone"></label>
                  </div>
                  <div class="input-container textarea">
                    <textarea name="message" class="input" placeholder="Message..."></textarea>
                    <label for=""></label>
                  </div>
                  <input type="submit" value="Send" class="btn" />
                </form>
              </div>
            </div>
          </div>
    </header>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448193.9510803387!2d76.7635491672666!3d28.644287341781187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1715404116350!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>

<script src="https://kit.fontawesome.com/c26fdbf123.js" crossorigin="anonymous"></script>

</html>
